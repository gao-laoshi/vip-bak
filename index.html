

<!DOCTYPE html>
<html>
<head>

  //^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>

<body>
  <div id="LAY_app"></div>

  <script src="https://gao_laoshi.gitee.io/living/vip/layui/layui.js"></script>
  <script src="https://gao_laoshi.gitee.io/living/vip/jquery/jquery.min.js"></script>
  <!-- <script src="jquery/md5.js"></script> -->
  <script src="https://gao_laoshi.gitee.io/living/vip/jquery/jssha256.js"></script>
  <script>
  layui.config({
    base: 'https://gao_laoshi.gitee.io/living/vip/dist/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
    ,version: '1.2.1.001'
  }).use('index');
  let count = 0;
  $(function () {
	  anHao();
  });
  function anHao(){
	  let passwd = prompt("请输入暗号：");
	  //let hash = hex_md5(passwd + "P@$$w0rd");
	  let sha256 = SHA256_hash(passwd + "P@$$w0rd");
	  //console.log(hash)
	  console.log(sha256)
	  if(passwd !== "123456"){
		  alert("暗号错误！！！");
		  //location.href = location.href;
		  //location.href = location.origin + location.pathname;
		  count++;
		  if(count > 2){
			  alert("暗号错误超过三次，再见！！！");
			  location.href = "about:blank";
		  } else {
			  anHao();
		  }
	  }
  }
  </script>
