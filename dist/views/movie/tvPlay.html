<script>
layui.use(['admin'], function(){

  ,admin = layui.admin

$("#LAY_app_flexible").click(function(){

	console.log(winW); */

$(function () {
	
	generateMediaMenu();
	
    //图片比例，放在最后吧
    keepWH();
});



function generateMediaMenu(){
	var mm = $("#media-menu");
	mm.html("");
	var div = ''; 
	for(var i = 0; i < list.length; i++){
		div +=
		'<div class="layui-col-sm4 layui-col-md3 layui-col-lg2 layui-col-xs6">' +
	      '<a lay-href="movie/tvPlayShow.html?index=' + i + '&episode=0">' +
		    '<div class="layui-card">' +
		      '<img alt="" src="' + list[i].image + '">' +
		      '<span>' + list[i].name + '</span>' +
		    '</div>' +
	      '</a>' +
	    '</div>';
	}
	mm.append(div);
}

//图片比例，放在最后吧
function keepWH(){
	let w = $(".layui-card img:first").width();
	let h = w * 1.43;
	$(".layui-card img").height(h);
}
</script>
